<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0E0E0E;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }
        
        .preview {
            background: #0E0E0E;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            height: 600px;
            border: 2px solid #03D395;
        }
        
        .gradient-preview {
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
        }
        
        .controls {
            background: rgba(14, 14, 14, 0.8);
            border: 1px solid #03D395;
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(3, 211, 149, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(3, 211, 149, 0.3);
        }
        
        .control-group h3 {
            color: #03D395;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .slider-container {
            margin-bottom: 15px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #03D395;
            cursor: pointer;
            border: 2px solid #fff;
        }
        
        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #03D395;
            cursor: pointer;
            border: 2px solid #fff;
        }
        
        .color-input {
            width: 100%;
            height: 40px;
            border: 1px solid #03D395;
            border-radius: 6px;
            background: rgba(14, 14, 14, 0.8);
            color: white;
            padding: 0 10px;
            margin-top: 5px;
        }
        
        .value-display {
            font-size: 12px;
            color: #03D395;
            margin-top: 5px;
        }
        
        .copy-button {
            width: 100%;
            padding: 12px;
            background: #03D395;
            color: #0E0E0E;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .copy-button:hover {
            background: #02B085;
            transform: translateY(-2px);
        }
        
        .output {
            background: rgba(14, 14, 14, 0.9);
            border: 1px solid #03D395;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #03D395;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview">
            <div class="gradient-preview" id="gradientPreview"></div>
        </div>
        
        <div class="controls">
            <h2 style="color: #03D395; margin-bottom: 20px; text-align: center;">Gradient Color Picker</h2>
            
            <!-- Gradient 1: Radial (bottom-left) -->
            <div class="control-group">
                <h3>Gradient 1: Radial (Bottom-Left)</h3>
                <div class="slider-container">
                    <label>Color 1 (Center)</label>
                    <input type="color" class="color-input" id="color1" value="#5C4EEE">
                    <div class="slider-container">
                        <label>Opacity 1</label>
                        <input type="range" class="slider" id="opacity1" min="0" max="1" step="0.01" value="1">
                        <div class="value-display" id="opacity1Value">1</div>
                    </div>
                </div>
                <div class="slider-container">
                    <label>Color 2 (Edges)</label>
                    <input type="color" class="color-input" id="color2" value="#00792A">
                    <div class="slider-container">
                        <label>Opacity 2</label>
                        <input type="range" class="slider" id="opacity2" min="0" max="1" step="0.01" value="1">
                        <div class="value-display" id="opacity2Value">1</div>
                    </div>
                </div>
            </div>
            
            <!-- Fade Gradient -->
            <div class="control-group">
                <h3>Fade Gradient (Top)</h3>
                <div class="slider-container">
                    <label>Fade Start %</label>
                    <input type="range" class="slider" id="fadeStart" min="0" max="100" step="1" value="50">
                    <div class="value-display" id="fadeStartValue">50%</div>
                </div>
            </div>
            
            <button class="copy-button" onclick="copyCSS()">Copy CSS Code</button>
            
            <div class="output" id="cssOutput"></div>
        </div>
    </div>

    <script>
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        function updateGradient() {
            const color1 = document.getElementById('color1').value;
            const opacity1 = document.getElementById('opacity1').value;
            const color2 = document.getElementById('color2').value;
            const opacity2 = document.getElementById('opacity2').value;
            const fadeStart = document.getElementById('fadeStart').value;
            
            const rgba1 = hexToRgba(color1, opacity1);
            const rgba2 = hexToRgba(color2, opacity2);
            
            const gradient = `
                radial-gradient(circle at -50% 175%, ${rgba1}, ${rgba2}),
                linear-gradient(to top, #0E0E0E 0%, #0E0E0E ${fadeStart}%, transparent 100%)
            `;
            
            document.getElementById('gradientPreview').style.background = gradient;
            document.getElementById('gradientPreview').style.filter = 'contrast(1000%) brightness(100%)';
            
            // Update CSS output
            const cssCode = `.services-gradient {
  position: relative;
  overflow: hidden;
  background: 
    radial-gradient(circle at -50% 175%, ${rgba1}, ${rgba2}),
    linear-gradient(to top, #0E0E0E 0%, #0E0E0E ${fadeStart}%, transparent 100%);
  filter: contrast(1000%) brightness(100%);
}`;
            
            document.getElementById('cssOutput').textContent = cssCode;
        }
        
        function copyCSS() {
            const cssCode = document.getElementById('cssOutput').textContent;
            navigator.clipboard.writeText(cssCode).then(() => {
                alert('CSS code copied to clipboard!');
            });
        }
        
        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="range"], input[type="color"]');
            inputs.forEach(input => {
                input.addEventListener('input', updateGradient);
            });
            
            // Update value displays
            document.getElementById('opacity1').addEventListener('input', function() {
                document.getElementById('opacity1Value').textContent = this.value;
            });
            document.getElementById('opacity2').addEventListener('input', function() {
                document.getElementById('opacity2Value').textContent = this.value;
            });
            document.getElementById('fadeStart').addEventListener('input', function() {
                document.getElementById('fadeStartValue').textContent = this.value + '%';
            });
            
            // Initial update
            updateGradient();
        });
    </script>
</body>
</html>
